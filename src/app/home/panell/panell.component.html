<form [formGroup]="this.webSvc.numOptions" (keyup)="showPrices()" >
    <label>Número de páginas</label>  
    <button (click)="upPage()">+</button>
    <input type="text" formControlName="quantPags" value="{{ this.webSvc.numPags }}" >
    <button (click)="downPage()">-</button><br><br>
    <label>Número de idiomas</label> 
    <button (click)="upLeng()">+</button>
    <input type="text" formControlName="quantIdioms" value="{{ this.webSvc.numIdioms }}" >
    <button (click)="downLeng()">-</button><br>
</form>
